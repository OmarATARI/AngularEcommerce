<div class="product-details">
  <h3>{{ this.name }}</h3>

  <p>Prix: {{ this.price | currency:'EUR'}}</p>
  <p>Quanité: {{ this.quantity }}</p>
  <p>Description: {{ this.description }}</p>
</div>

<a (click)="buyProduct()">Acheter</a>

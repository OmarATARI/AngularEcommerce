<h3>Liste des produits</h3>
<ul (click)="onChose(produit)" *ngFor="let produit of produits" class="liste-produits">
	<li>
		<span class="mon-produit">{{ produit.id }}</span> {{ produit.name }}
	</li>
  <li>Prix: {{ produit.price | currency:'EUR'}}</li>
  <li>Quantit√©: {{ produit.quantity }}</li>
  <img class="images" src="{{ produit.imageSource }}"/>
</ul>
